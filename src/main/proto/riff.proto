syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.projectriff.invoker.server";
option java_outer_classname = "Invoker";

package streaming;

service Riff {
       rpc Invoke(stream Signal) returns (stream Signal) {}
}

message Start {
    string accept = 1;
}

message Next {
    bytes payload = 1;
    map<string, string> headers = 2;
}

message Signal {
    oneof value {
        Start start = 1;
        Next next = 2;
    }
}
